<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - PresLingo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Previous styles remain the same */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a7c5e0 0%, #ff7e89 100%);
            min-height: 100vh;
        }
        /* ... other styles ... */
    </style>
</head>
<body>
    <!-- Navigation and header sections remain the same -->

    <!-- Quiz Content -->
    <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Quiz Selection -->
        <div id="quizSelection" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Select Quiz Type</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <select id="languageSelect" class="bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="mandarin">Mandarin Chinese</option>
                    <option value="cantonese">Cantonese Chinese</option>
                    <option value="hokkien">Hokkien Chinese</option>
                </select>
                <select id="levelSelect" class="bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button onclick="startQuiz()" class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300">
                Start Quiz
            </button>
        </div>

        <!-- Quiz Area -->
        <div id="quizArea" class="hidden">
            <!-- Progress Bar -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Progress</span>
                    <span id="progressText" class="text-sm font-medium text-gray-700">Question 1/3</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 33%"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 id="questionText" class="text-xl font-semibold text-gray-900 mb-6"></h3>
                <div id="options" class="space-y-3">
                    <!-- Options will be dynamically populated -->
                </div>
                <div id="feedback" class="hidden mt-6 p-4 rounded-lg"></div>
                <div class="mt-6 flex justify-between">
                    <button id="prevButton" onclick="previousQuestion()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <button id="nextButton" onclick="nextQuestion()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Next
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="hidden bg-white rounded-lg shadow-lg p-6">
            <!-- Results content remains the same -->
        </div>
    </div>

    <!-- Footer remains the same -->

    <!-- Updated JavaScript -->
    <script>
        let currentQuestion = 0;
        let questions = [];
        let userAnswers = [];
        const userId = 1; // In a real app, this would come from user authentication

        async function startQuiz() {
            const category = document.getElementById('languageSelect').value;
            const level = document.getElementById('levelSelect').value;

            try {
                const response = await fetch('quiz_handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getQuestions',
                        category: category,
                        level: level
                    })
                });

                questions = await response.json();
                userAnswers = new Array(questions.length).fill(null);
                
                document.getElementById('quizSelection').classList.add('hidden');
                document.getElementById('quizArea').classList.remove('hidden');
                document.getElementById('resultsArea').classList.add('hidden');
                
                showQuestion(0);
            } catch (error) {
                console.error('Error fetching questions:', error);
                alert('Failed to load quiz questions. Please try again.');
            }
        }

        function showQuestion(index) {
            const question = questions[index];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.className = `quiz-option w-full text-left p-4 border rounded-lg transition-all duration-300`;
                if (userAnswers[index] === i) {
                    button.classList.add('selected');
                }
                button.onclick = () => selectOption(i);
                button.textContent = option;
                optionsContainer.appendChild(button);
            });

            updateProgress();
            updateNavigationButtons();
        }

        async function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            const question = questions[currentQuestion];
            const isCorrect = optionIndex === question.correct_answer;

            try {
                await fetch('quiz_handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'submitAnswer',
                        userId: userId,
                        questionId: question.id,
                        selectedAnswer: optionIndex,
                        isCorrect: isCorrect
                    })
                });
            } catch (error) {
                console.error('Error saving answer:', error);
            }

            document.querySelectorAll('.quiz-option').forEach((option, i) => {
                option.classList.remove('selected');
                if (i === optionIndex) {
                    option.classList.add('selected');
                }
            });
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestion + 1}/${questions.length}`;
        }

        function updateNavigationButtons() {
            document.getElementById('prevButton').disabled = currentQuestion === 0;
            const nextButton = document.getElementById('nextButton');
            nextButton.textContent = currentQuestion === questions.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (userAnswers[currentQuestion] === null) {
                alert('Please select an answer before proceeding.');
                return;
            }
            
            if (currentQuestion === questions.length - 1) {
                showResults();
            } else {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function showResults() {
            document.getElementById('quizArea').classList.add('hidden');
            document.getElementById('resultsArea').classList.remove('hidden');
            
            const correctCount = userAnswers.reduce((count, answer, index) => 
                count + (answer === questions[index].correct_answer ? 1 : 0), 0);
            
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            document.getElementById('scorePercentage').textContent = percentage;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('totalQuestions').textContent = questions.length;

            const feedbackDiv = document.getElementById('resultsFeedback');
            if (percentage >= 80) {
                feedbackDiv.textContent = "Excellent! You've shown a great understanding of Chinese phrases!";
            } else if (percentage >= 60) {
                feedbackDiv.textContent = "Good job! Keep practicing to improve your Chinese language skills.";
            } else {
                feedbackDiv.textContent = "Keep practicing! Review the lessons and try again to improve your score.";
            }
        }

        function retakeQuiz() {
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('quizSelection').classList.remove('hidden');
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-button').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
